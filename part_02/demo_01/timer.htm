<!DOCTYPE html>
<html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Timer</title>
            <style>
                #timer{
                    font-size: 100px;
                    font-weight: 700;
                    color: red;
                    text-align: center;
                    width: 25%;
                }

                #timerdiv{
                    padding: 50px;
                    background-color: aquamarine;
                    width: 25%;
                    border-radius: 20px;

                }

            </style>
        </head>

        <body onload = "startTimer()">
            <div id = 'timerdiv'>
                <span id='timer'></span>
            </div>
        </body>

        <script>
            
            function startTimer(){
                var today = new Date();
                var hours = today.getHours();
                var mins  = today.getMinutes();
                var seconds = today.getSeconds();
                var dispElement = document.getElementById("timer");
                dispElement.innerHTML = td(hours) + " : " + td(mins) + " : " + td(seconds);
                setTimeout(function(){startTimer();}, 500);
            }

            function td(n){
                if(n < 10){
                    return '0' + n;
                }
                return n;
            }
            
            
        </script>
</html>
